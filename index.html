<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Basic Node Site</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 40px;
				background-color: #f4f4f4;
				color: #333;
			}

			h1 {
				color: #2c3e50;
			}

			nav {
				margin-top: 20px;
			}

			nav a {
				text-decoration: none;
				color: #3498db;
				margin-right: 15px;
				font-weight: bold;
			}

			nav a:hover {
				text-decoration: underline;
			}

			p {
				font-size: 1.1em;
			}

			.container {
				background-color: #fff;
				padding: 30px;
				border-radius: 8px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
				max-width: 800px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Hello from Node.js!</h1>
			<p>This is an HTML page served by a basic Node.js server.</p>
			<nav>
				<a href="/">Home</a>
				<a href="/about">About</a>
				<a href="/contact-me">Contact</a>
			</nav>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Contact - Basic Node Site</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 40px;
				background-color: #f4f4f4;
				color: #333;
			}

			h1 {
				color: #2c3e50;
			}

			nav {
				margin-top: 20px;
			}

			nav a {
				text-decoration: none;
				color: #3498db;
				margin-right: 15px;
				font-weight: bold;
			}

			nav a:hover {
				text-decoration: underline;
			}

			p {
				font-size: 1.1em;
			}

			.container {
				background-color: #fff;
				padding: 30px;
				border-radius: 8px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
				max-width: 800px;
				margin: auto;
			}

			form {
				margin-top: 20px;
			}

			label {
				display: block;
				margin-bottom: 5px;
				font-weight: bold;
			}

			input,
			textarea {
				width: 100%;
				padding: 10px;
				margin-bottom: 15px;
				border-radius: 4px;
				border: 1px solid #ccc;
				box-sizing: border-box;
			}

			button {
				background-color: #3498db;
				color: white;
				border: none;
				padding: 10px 20px;
				border-radius: 4px;
				cursor: pointer;
			}

			button:hover {
				background-color: #2980b9;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Contact Me</h1>
			<p>
				If you'd like to get in touch, feel free to fill out the form
				below.
			</p>

			<form action="/send-message" method="POST">
				<label for="name">Your Name:</label>
				<input type="text" id="name" name="name" required />

				<label for="email">Your Email:</label>
				<input type="email" id="email" name="email" required />

				<label for="message">Message:</label>
				<textarea
					id="message"
					name="message"
					rows="5"
					required
				></textarea>

				<button type="submit">Send Message</button>
			</form>

			<nav>
				<a href="/">Home</a>
				<a href="/about">About</a>
				<a href="/contact-me">Contact</a>
			</nav>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>404 - Page Not Found</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 40px;
				background-color: #f4f4f4;
				color: #333;
			}

			.container {
				background-color: #fff;
				padding: 30px;
				border-radius: 8px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
				max-width: 800px;
				margin: auto;
				text-align: center;
			}

			h1 {
				color: #e74c3c;
				font-size: 48px;
				margin-bottom: 20px;
			}

			p {
				font-size: 1.2em;
			}

			a {
				display: inline-block;
				margin-top: 20px;
				text-decoration: none;
				color: #3498db;
				font-weight: bold;
				font-size: 1.1em;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>404</h1>
			<p>Oops! The page you are looking for doesn't exist.</p>
			<a href="/">Go back to Home</a>
		</div>
	</body>
</html>
